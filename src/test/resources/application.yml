  port: 6379

kafka:
  bootstrapServers: localhost:9092
  topicPattern: "{accountId}-notifications"
  numberOfConsumers: 1

timetrade:
  eapi.client:
    host: http://tesa-eapi:8080
    version: 7.2
  soap.credentials.path: classpath:credentials.json

cacheSpecs:
